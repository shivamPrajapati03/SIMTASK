<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="Url_shortner_stylesheet.css">
</head>

<body style="background-image: url('images/background_images.jpg')">
    <nav id="navi">
    <br>
     <b><h1 style="text-align: center;"> URL Shortener</h1></b>
    </nav>
    <br>

    <fieldset>
    <div id="Url">
    <label for="url"> <b>Enter your URL here: </b></label>
    <input type="url" placeholder="Input URL" id="url"><br><br>
    
    <button type="button" onClick="shortenURL()" id="btn"> Shorten </button>
    <br>
    <br>
    <div id="result"></div>
    </fieldset>
    
    <script type="text/javascript">
        async function shortenURL(){
            const url=document.getElementById("url").value;
            const response= await fetch(`https://tinyurl.com/api-create.php?url=${url}`);
            
            if(response.ok){
            const data= await response.text();
            document.getElementById("result").innerHTML=`Shortened URL: <a href="${data}" target="_blank"> ${data}</a>`;
            }
            else{
                document.getElementById("result").innerHTML='Error shortening URL';
            }
        }
    </script>
</body>
</html>
